<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--External link to Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!--External link to fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!--External link to Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!--External link to JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

    <!--External link to CSS stylesheet-->
    <link rel="stylesheet" href="./Develop/style.css"/>
    <title>Work Day Scheduler</title>
  </head>


  <!--Body area, including Jumbotron header and where time-block rows are built-->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <!-- Timeblocks go here -->
      <section class="row time-block" id="hour-9">
        <div class=" col-md-2 hour">9:00 am</div>
        <textarea class="col-md-8 description" data-hour="9"></textarea>
        <button class="col-md-2 saveBtn fas fa-save" data-hour="9"></button>
      </section>
      <section class="row time-block" id="hour-10">
        <div class=" col-md-2 hour">10:00 am</div>
        <textarea class="col-md-8 description" data-hour="10"></textarea>
        <button class="col-md-2 saveBtn fas fa-save" data-hour="10"></button>
      </section>
      <section class="row time-block" id="hour-11">
        <div class=" col-md-2 hour">11:00 am</div>
        <textarea class="col-md-8 description" data-hour="11"></textarea>
        <button class="col-md-2 saveBtn fas fa-save" data-hour="11"></button>
      </section>
      <section class="row time-block" id="hour-12">
        <div class=" col-md-2 hour">12:00 pm</div>
        <textarea class="col-md-8 description" data-hour="12"></textarea>
        <button class="col-md-2 saveBtn fas fa-save" data-hour="12" ></button>
      </section>
      <section class="row time-block" id="hour-13">
        <div class=" col-md-2 hour">1:00 pm</div>
        <textarea class="col-md-8 description" data-hour="13"></textarea>
        <button class="col-md-2 saveBtn fas fa-save" data-hour="13"></button>
      </section>
      <section class="row time-block" id="hour-14">
        <div class=" col-md-2 hour">2:00 pm</div>
        <textarea class="col-md-8 description" data-hour="14"></textarea>
        <button class="col-md-2 saveBtn fas fa-save" data-hour="14"></button>
      </section>
      <section class="row time-block" id="hour-15">
        <div class=" col-md-2 hour">3:00 pm</div>
        <textarea class="col-md-8 description" data-hour="15"></textarea>
        <button class="col-md-2 saveBtn fas fa-save" data-hour="15"></button>
      </section>
      <section class="row time-block" id="hour-16">
        <div class=" col-md-2 hour">4:00 pm</div>
        <textarea class="col-md-8 description" data-hour="16"></textarea>
        <button class="col-md-2 saveBtn fas fa-save" data-hour="16"></button>
      </section>
      <section class="row time-block" id="hour-17">
        <div class=" col-md-2 hour">5:00 pm</div>
        <textarea class="col-md-8 description" data-hour="17"></textarea>
        <button class="col-md-2 saveBtn fas fa-save" data-hour="17"></button>
      </section>
    </main>

    <!--External link to Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--External link to Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!--External link to script.js which includes jQuery code-->
    <script src="./Develop/script.js" rel="stylesheet"> </script>
  </body>
</html>
